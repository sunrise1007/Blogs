<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>

    <style>   {% block css %} {% endblock %}</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-green bg-dark sticky-top">
        <div class="container-fluid">
            <a style="color: white" class="navbar-brand" href="#">IT UP Blogs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div CLASS="container mx-3">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block homeactive %} {% endblock homeactive %}" aria-current="page" href="/">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% block add_blogs_active %} {% endblock add_blogs_active %}" href="/add_blogs/">Add Blogs</a>
                    </li>
                    <li class="nav-item">
                        <h1 style="color: white">Hello {{request.user}}</h1>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block profileactive %} {% endblock profileactive %}" href="/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% block registeractive %} {% endblock registeractive %}" href="/register/">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block loginactive %} {% endblock loginactive %}" href="/login/">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <form class="d-flex" method="POST" action="/search/">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search" name="searched" id="searched" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    {% block js %}
    {% endblock %}
</body>
</html>
